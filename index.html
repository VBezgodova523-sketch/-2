<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Configurator</title>
    <style>
        :root {
            --bg-color: #0f1015;
            --accent-color: #00d2ff;
            --text-color: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .configurator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .settings-panel input, .settings-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: none;
            background: rgba(0,0,0,0.3);
            color: white;
        }

        /* –°—Ç–∏–ª—å –ø–ª–µ–µ—Ä–∞ –ø–æ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å—É */
        .preview-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-widget {
            width: 400px;
            height: 180px;
            background: linear-gradient(145deg, #1a1b20, #000000);
            border-radius: 40px;
            position: relative;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.05);
            border: 2px solid #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: url('https://via.placeholder.com/60') center/cover;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .track-info h4 { margin: 0; font-size: 16px; }
        .track-info p { margin: 0; font-size: 12px; opacity: 0.6; }

        .visualizer {
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            margin-top: 10px;
        }

        .bar {
            flex: 1;
            background: var(--accent-color);
            height: 30%;
            border-radius: 2px;
            transition: height 0.2s;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: auto;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        .btn-play {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .code-output {
            grid-column: span 2;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            color: #0f0;
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <h2>üõ† Player Configurator for Genially</h2>

    <div class="configurator">
        <div class="settings-panel">
            <label>GitHub Repo URL (User/Repo):</label>
            <input type="text" id="repoInput" placeholder="VBezgodova523/sketch" oninput="updateCode()">
            
            <label>–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç:</label>
            <input type="color" id="colorInput" value="#00d2ff" oninput="updateColor(this.value)">
            
            <label>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</label>
            <select id="langInput" onchange="updateCode()">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="en">English</option>
            </select>

            <button onclick="copyCode()" style="width:100%; padding:10px; background: #28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
                –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è Genially
            </button>
        </div>

        <div class="preview-panel">
            <div class="player-widget" id="previewPlayer">
                <div class="player-header">
                    <div class="album-art"></div>
                    <div class="track-info">
                        <h4 id="prev-title">Dream Away</h4>
                        <p id="prev-repo">VBezgodova523-sketch</p>
                    </div>
                </div>
                
                <div class="visualizer" id="viz">
                    </div>

                <div class="controls">
                    <button class="btn">üîÄ</button>
                    <button class="btn">‚èÆ</button>
                    <button class="btn btn-play">‚ñ∂</button>
                    <button class="btn">‚è≠</button>
                    <button class="btn">üîÅ</button>
                </div>
            </div>
        </div>

        <div class="code-output" id="finalCode">
            –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –∫–æ–¥ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏...
        </div>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ (—Å—Ç–∞—Ç–∏–∫–∞ –¥–ª—è –ø—Ä–µ–≤—å—é)
        const viz = document.getElementById('viz');
        for(let i=0; i<30; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = Math.random() * 100 + '%';
            viz.appendChild(bar);
        }

        function updateColor(val) {
            document.documentElement.style.setProperty('--accent-color', val);
            updateCode();
        }

        function updateCode() {
            const repo = document.getElementById('repoInput').value || 'USER/REPO';
            const color = document.getElementById('colorInput').value;
            const lang = document.getElementById('langInput').value;
            
            document.getElementById('prev-repo').innerText = repo.split('/')[1] || repo;

            // –®–∞–±–ª–æ–Ω –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–π–¥–µ—Ç –≤ Genially
            const template = `
<div id="genially-player-root" style="background:transparent; display:flex; justify-content:center;">
    <style>
        #g-player { width: 400px; height: 180px; background: #111; border-radius: 40px; border: 2px solid ${color}; color: white; font-family: sans-serif; padding: 20px; box-sizing: border-box; }
        .g-art { width: 50px; height: 50px; border-radius: 50%; background: ${color}; float: left; margin-right: 15px; box-shadow: 0 0 10px ${color}; }
        .g-controls { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }

    </style>
    
    <div id="g-player">
        <div class="g-art"></div>
        <div style="font-size: 14px; font-weight: bold;">${lang === 'ru' ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : 'Loading...'}</div>
        <div style="font-size: 11px; opacity: 0.5;">${repo}</div>
        
        <div class="g-controls">
            <button class="g-btn">‚èÆ</button>
            <button class="g-btn g-play" onclick="togglePlay()">‚ñ∂</button>
            <button class="g-btn">‚è≠</button>
        </div>

    <script>
        // –õ–æ–≥–∏–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤ –∏–∑ GitHub
        const repo = "${repo}";
        async function getTracks() {
            const response = await fetch(\`https://api.github.com/repos/\${repo}/contents/\`);
            const data = await response.json();

            console.log("Tracks found:", tracks);
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Audio –æ–±—ä–µ–∫—Ç–∞

        getTracks();
    <\/script>
</div>`.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            document.getElementById('finalCode').innerHTML = template;
        }

        function copyCode() {
            const text = document.getElementById('finalCode').innerText;
            navigator.clipboard.writeText(text);
            alert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤—å—Ç–µ –µ–≥–æ –≤ Genially —á–µ—Ä–µ–∑ Insert -> Others');
        }

        updateCode();
    </script>
</body>
</html>
