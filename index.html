<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 10px; font-family: 'Segoe UI', sans-serif; background: transparent; overflow: hidden; color: white; }
        
        /* Контейнер плеера в стиле референса */
        .player-card {
            background: linear-gradient(145deg, rgba(20,20,30,0.9), rgba(10,10,15,0.95));
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .repo-label { font-size: 9px; letter-spacing: 2px; color: #00d2ff; margin-bottom: 10px; opacity: 0.7; }
        .track-name { font-weight: 600; font-size: 1.1em; margin-bottom: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* Визуализатор */
        .visualizer { display: flex; align-items: flex-end; gap: 3px; height: 30px; margin-bottom: 20px; }
        .bar { width: 4px; background: #00d2ff; border-radius: 2px; height: 4px; transition: 0.2s; }

        /* Управление */
        .controls { display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 20px; opacity: 0.8; transition: 0.2s; }
        .btn:hover { opacity: 1; transform: scale(1.1); }
        .play-btn { width: 55px; height: 55px; border-radius: 50%; background: #00d2ff; color: #000; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0,210,255,0.4); }

        /* Прогресс */
        .progress-area { width: 90%; margin-top: 20px; }
        #progress { width: 100%; cursor: pointer; accent-color: #00d2ff; height: 4px; }
        
        /* Плейлист (по клику) */
        #playlist-btn { position: absolute; top: 20px; right: 25px; font-size: 14px; opacity: 0.5; }
        #list-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10,10,15,0.98); border-radius: 40px; 
            display: none; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div id="playlist-btn" onclick="toggleList()">☰</div>
    <div class="repo-label">VBEZGODOVA523-SKETCH / -1</div>
    <div class="track-name" id="title">Загрузка...</div>

    <div class="visualizer" id="viz"></div>

    <div class="controls">
        <button class="btn" onclick="prev()">⏮</button>
        <button class="btn play-btn" onclick="togglePlay()" id="playIcon">▶</button>
        <button class="btn" onclick="next()">⏭</button>
    </div>

    <div class="progress-area">
        <input type="range" id="progress" value="0" step="0.1">
    </div>

    <div id="list-container">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b>Плейлист</b>
            <span onclick="toggleList()" style="cursor:pointer">✕</span>
        </div>
        <div id="list-items"></div>
    </div>
</div>

<audio id="main-audio"></audio>

<script>
    const user = "VBezgodova523";
    const repo = "VBezgodova523-sketch";
    const path = "-1"; // Твоя папка

    const audio = document.getElementById('main-audio');
    let playlist = [];
    let cur = 0;

    // Создаем полоски визуализатора
    const viz = document.getElementById('viz');
    for(let i=0; i<25; i++) {
        let b = document.createElement('div');
        b.className = 'bar';
        viz.appendChild(b);
    }

    async function getMusic() {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`);
        const files = await res.json();
        playlist = files.filter(f => f.name.endsWith('.mp3'));
        renderList();
        if(playlist.length > 0) loadTrack(0);
    }

    function loadTrack(idx) {
        cur = idx;
        audio.src = playlist[idx].download_url;
        document.getElementById('title').innerText = playlist[idx].name.replace('.mp3', '');
    }

    function togglePlay() {
        if(audio.paused) {
            audio.play();
            document.getElementById('playIcon').innerText = '⏸';
            animate();
        } else {
            audio.pause();
            document.getElementById('playIcon').innerText = '▶';
        }
    }

    function next() { cur = (cur+1)%playlist.length; loadTrack(cur); audio.play(); }
    function prev() { cur = (cur-1+playlist.length)%playlist.length; loadTrack(cur); audio.play(); }

    function animate() {
        if(audio.paused) return;
        document.querySelectorAll('.bar').forEach(b => {
            b.style.height = (Math.random() * 25 + 5) + 'px';
        });
        setTimeout(animate, 100);
    }

    audio.ontimeupdate = () => {
        document.getElementById('progress').value = (audio.currentTime / audio.duration) * 100;
    };

    document.getElementById('progress').oninput = (e) => {
        audio.currentTime = (e.target.value / 100) * audio.duration;
    };

        const l = document.getElementById('list-container');
        l.style.display = l.style.display === 'flex' ? 'none' : 'flex';
    }
